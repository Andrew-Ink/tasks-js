<body>
<script>


const string = "Привет! Как дела?";
const arrvowels = ['а', 'е', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я'];



const filter = (str) => {


  let result = "";

  const lowstr = str.toLowerCase();

  for (let i = 0; i < lowstr.length; i++) {

    let symbol = lowstr[i];

    if (arrvowels.includes(symbol)) {

      result += symbol;
    }
  }
  return (result)
};


console.log(filter(string));

alert(filter(string));





</script>
